<div class="container">
  <div>
    <app-input-data (Execute)="execDualSimplex($event)"></app-input-data>
  </div>

  <div class="vertical_space"></div>

  <div *ngIf="displayMatrix">

    <div class="table_container" *ngFor="let iteration of iterations">

      <table mat-table [dataSource]="range(0, iteration.restrictions.length + 1)" style="margin-top: 20px;">

        <ng-container matColumnDef="{{columnNames[0]}}">
          <th mat-header-cell *matHeaderCellDef>{{columnNames[0]}}</th>
          <td mat-cell *matCellDef="let element; let rowIndex = index;">
            {{iteration.rowNames[rowIndex]}}
          </td>
        </ng-container>

        <ng-container *ngFor="let column of auxColumnNames; let colIndex = index;" matColumnDef="{{column}}">
          <th mat-header-cell *matHeaderCellDef>{{column}}</th>
          <td mat-cell *matCellDef="let element; let rowIndex = index;">
            {{getCoef(rowIndex, colIndex, iteration)}}
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnNames;"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
      </table>
    </div>
  </div>

  <div class="vertical_space"></div>
  <div class="vertical_space"></div>
  <div class="vertical_space"></div>
  <div class="vertical_space"></div>
</div>
