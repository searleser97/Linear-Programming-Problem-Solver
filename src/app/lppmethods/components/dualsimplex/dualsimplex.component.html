<div class="container">
  <div>
    <app-input-data (Execute)="execDualSimplex($event)"></app-input-data>
  </div>

  <div class="vertical_space"></div>

  <div class="table_container" *ngFor="let iteration of iterations">

    <table mat-table [dataSource]="range(0, iteration.restrictions.length + 1)">

      <ng-container matColumnDef="{{columnNames[0]}}">
        <th mat-header-cell *matHeaderCellDef>{{columnNames[0]}}</th>
        <td mat-cell *matCellDef="let element; let rowIndex = index;">
          {{getRowName(rowIndex, iteration.pivot, arrayCopy(rowNames))}}
        </td>
      </ng-container>

      <!--<ng-container *ngFor="let variable of variables; let colIndex = index;" matColumnDef="{{variable}}">
        <th mat-header-cell *matHeaderCellDef>{{variable}}</th>
        <td mat-cell *matCellDef="let element; let rowIndex = index;">
          <input matInput type="number" step="0.1" [(ngModel)]="inputMatrix[rowIndex][colIndex + 1]">
        </td>
      </ng-container>-->

      <ng-container matColumnDef="{{columnNames[columnNames.length - 1]}}">
        <th mat-header-cell *matHeaderCellDef>{{columnNames[columnNames.length - 1]}}</th>
        <td mat-cell *matCellDef="let element; let rowIndex = index;">
          {{getSolution(rowIndex, iteration.restrictions)}}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnNames;"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
    </table>
  </div>

  <div class="vertical_space"></div>
  <div class="vertical_space"></div>
  <div class="vertical_space"></div>
  <div class="vertical_space"></div>
</div>
